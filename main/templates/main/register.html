{% extends 'main/main.html' %}
{% block content %}

<div class="header">
    <h1>Register </h1>
</div>

<div class="body">
    <form method="post">
        {% csrf_token %}
        <label>{{form.username.label}}</label>
        {{form.username}}

        <label>{{form.password1.label}}</label>
        {{form.password1}}

        <label>{{form.password2.label}}</label>
        {{form.password2}}

        <input style="margin-top: 20px;" class="button" type="submit" value="Register">
    </form>
    
    <p>Already have an account? <a href="{% url 'login' %}">Log In</a></p>

</div>


{% endblock content %}
