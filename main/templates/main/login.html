{% extends 'main/main.html' %}
{% block content %}

<div class="header">
    <h1>Welcome to ShowShelf</h1>
</div>

<div class="body">
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <input style="margin-top: 15px; margin-bottom: 10px;" class="button" type="submit" value="Login">
    </form>

    <p>Don't have an account? <a href="{% url 'register' %}">Sign up!</a></p>

</div>


{% endblock content %}
