{% if request.user.is_authenticated %}
    <p>{{request.user}}</p>
    <a href="{% url 'logout' %}">Logout</a>
{% else %}
    <a href="{% url 'login' %}">Login</a>
{% endif %}

<hr>
<h1>My Watch List</h1>
<a href="{% url 'create' %}"> Add Item</a>

<table>
    <tr>
        <th>Item</th>
        <th></th>
    </tr>

    {% for movie in movies %}
    <tr>
        <td>{{movie.title}}</td>
        <td><a href="{% url 'movie' movie.id %}">View</a></td>
        <td><a href="{% url 'edit' movie.id %}">Edit</a></td>
        <td><a href="{% url 'delete' movie.id %}">Delete</a></td>
    </tr>
    {% empty %}
        <h3>No items in list</h3>

    {% endfor %}
</table>
